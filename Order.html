<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f06, #4a90e2);
            color: #fff;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            border-radius: 15px;
            border: 5px solid #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }

        .converter {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 1.2em;
            color: #fff;
        }

        input, select, button {
            padding: 12px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        input, select {
            width: 100%;
            background: #fff;
            color: #000;
        }

        button {
            background: #4a90e2;
            color: #fff;
            cursor: pointer;
            border: 2px solid #fff;
        }

        button:hover {
            background: #357abd;
        }

        #result {
            margin-top: 20px;
            font-size: 2em;
            font-weight: bold;
            color: #00ff00;
            text-shadow: 2px 2px 4px #000;
            border: 2px solid #00ff00;
            border-radius: 8px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
        }

        #exchangeRate {
            display: block;
            margin-top: 10px;
            font-size: 1em;
            color: #fff;
        }

        #thankYouMessage {
            margin-top: 15px;
            font-size: 1.3em;
            color: #ffff66;
            font-weight: bold;
        }

        #errorMessages {
            margin-top: 20px;
            font-size: 1.2em;
            color: #f00;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <div class="converter">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount" />

            <label for="fromCurrency">From:</label>
            <select id="fromCurrency">
                <option value="USD">USD - US Dollar</option>
                <option value="EUR">EUR - Euro</option>
                <option value="GBP">GBP - British Pound</option>
                <option value="INR">INR - Indian Rupee</option>
                <option value="RUB">RUB - Russian Ruble</option>
                <option value="JPY">JPY - Japanese Yen</option>
                <option value="AUD">AUD - Australian Dollar</option>
            </select>

            <label for="toCurrency">To:</label>
            <select id="toCurrency">
                <option value="USD">USD - US Dollar</option>
                <option value="EUR">EUR - Euro</option>
                <option value="GBP">GBP - British Pound</option>
                <option value="INR">INR - Indian Rupee</option>
                <option value="RUB">RUB - Russian Ruble</option>
                <option value="JPY">JPY - Japanese Yen</option>
                <option value="AUD">AUD - Australian Dollar</option>
            </select>

            <button onclick="convert()">Convert</button>

            <div id="result">
                <span id="convertedValue" style="color: #ffec40;">Result will appear here</span><br>
                <span id="exchangeRate">Exchange rate will appear here</span>
            </div>

            <div id="thankYouMessage"></div>
            <div id="errorMessages"></div>
        </div>
    </div>

    <script>
        const rates = {
            USD: { EUR: 0.85, GBP: 0.75, INR: 82.50, RUB: 98.25, JPY: 145.00, AUD: 1.50, USD: 1 },
            EUR: { USD: 1.18, GBP: 0.88, INR: 97.00, RUB: 115.00, JPY: 170.00, AUD: 1.77, EUR: 1 },
            GBP: { USD: 1.33, EUR: 1.14, INR: 110.00, RUB: 130.00, JPY: 200.00, AUD: 2.05, GBP: 1 },
            INR: { USD: 0.012, EUR: 0.010, GBP: 0.0091, RUB: 1.28, JPY: 1.72, AUD: 0.022, INR: 1 },
            RUB: { USD: 0.010, EUR: 0.0087, GBP: 0.0077, INR: 0.78, JPY: 1.34, AUD: 0.015, RUB: 1 },
            JPY: { USD: 0.0069, EUR: 0.0059, GBP: 0.0050, INR: 0.58, RUB: 0.74, AUD: 0.010, JPY: 1 },
            AUD: { USD: 0.67, EUR: 0.57, GBP: 0.49, INR: 45.00, RUB: 66.00, JPY: 98.00, AUD: 1 }
        };

        function convert() {
            const amount = parseFloat(document.getElementById('amount').value);
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;

            const resultElement = document.getElementById('convertedValue');
            const exchangeRateElement = document.getElementById('exchangeRate');
            const errorMessagesElement = document.getElementById('errorMessages');
            const thankYouMessage = document.getElementById('thankYouMessage');

            // Clear previous results
            resultElement.innerText = '';
            exchangeRateElement.innerText = '';
            errorMessagesElement.innerText = '';
            thankYouMessage.innerText = '';

            if (isNaN(amount) || amount <= 0) {
                errorMessagesElement.innerText = 'Please enter a valid amount greater than zero.';
                return;
            }

            if (fromCurrency === toCurrency) {
                errorMessagesElement.innerText = 'Please select different currencies for conversion.';
                return;
            }

            const rate = rates[fromCurrency][toCurrency];
            if (!rate) {
                errorMessagesElement.innerText = 'Exchange rate not available.';
                return;
            }

            const result = amount * rate;

            resultElement.innerText = `${amount.toFixed(2)} ${fromCurrency} = ${result.toFixed(2)} ${toCurrency}`;
            exchangeRateElement.innerText = `Exchange Rate: 1 ${fromCurrency} = ${rate.toFixed(2)} ${toCurrency}`;
            thankYouMessage.innerText = 'Money converted. Thank you!';
        }
    </script>
</body>
</html>
